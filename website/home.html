<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Umich Class Checker</title>
</head>
	
<body>
	<div style="font-size: x-large;">University of Michigan Class Checker</div>
	<div>by Ben Oztalay</div><br>
	
	<div style="font-size: large;">Track a Class:</div>
	<br>
	<form action="../addClassToTrack" method="POST">
		<label for="term">Term:&nbsp</label>
		<input type="text" id="term" name="TermCode" placeholder="Term (1970 for W14)">
		<br>
		<label for="school">School:&nbsp</label>
		<input type="text" id="school" name="SchoolCode" placeholder="School (ENG, DEN, etc)">
		<br>
		<label for="subject">Subject:&nbsp</label>
		<input type="text" id="subject" name="Subject" placeholder="Subect (EECS, MATH, etc)">
		<br>
		<label for="number">Class Number:&nbsp</label>
		<input type="text" id="number" name="ClassNumber" placeholder="Class Number">
		<br>
		<label for="section">Section Number:&nbsp</label>
		<input type="text" id="section" name="SectionNumber" placeholder="Section Number">
		<br>
		<button type="submit">Track Class</button>
	</form>
	<br>
	<br>
	
	<div style="font-size: large;">Classes Being Tracked:</div>
	<br>
	<table border="1" cellpadding="5">
		<tr>
			<td>Term</td>
			<td>Department</td>
			<td>Class Number</td>
			<td>Section</td>
			<td>Status</td>
		</tr>
		{{range .}}
			<tr>
				<td align="center">{{.Term}}</td>
				<td align="center">{{.Department}}</td>
				<td align="center">{{.ClassNumber}}</td>
				<td align="center">{{.SectionNumber}}</td>
				<td align="center" bgcolor="{{.StatusColor}}"></td>
			</tr>
		{{end}}
	</table>

</body>
</html>
